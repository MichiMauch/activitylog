{{ define "content" }}
  <!-- Grid Container fÃ¼r die Post-Items, ohne <ul> oder <li> -->
  <div class="grid-container">
    {{ $paginator := .Paginate (.Pages) }}
    {{ range $paginator.Pages }}
        <!-- Einzelne Post-Items mit <div> statt <li> -->
        {{ partial "summary" . }}
    {{ end }}
  </div>
  {{ template "_internal/pagination.html" . }}
{{- end }}
