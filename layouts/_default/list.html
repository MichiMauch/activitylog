{{ define "content" }}
<div class="container">
  {{ $activities := .Site.GetPage "section" "activities" }}
  {{ $groupedPages := $activities.RegularPages.GroupByDate "2006-01" "desc" }}
  {{ range $groupedPages }}
    <h2>{{ i18n .Key }}</h2> <!-- Direkte Anzeige des GruppierungsschlÃ¼ssels -->
    <div class="box-wrapper">
      {{ range .Pages }}
        {{ partial "activity-overview" . }}
      {{ end }}
    </div>
  {{ end }}
</div>
{{- end }}
