{{- if .Site.Data.welcome }}
    <p class="intro h2">{{ .Site.Data.welcome.intro }}</p>
    <p class="subtext">{{ .Site.Data.welcome.subtext }}</p>
    <div class="container">
    {{ range first 6 (where site.RegularPages "Type" "in" "activities") }}
        {{ partial "summary" . }}
    {{ end }}
    </div>
    <p class="welcome-btn-container"><a class="btn" href='{{ "/posts/" | relLangURL }}'>{{ .Site.Data.welcome.cta.text}}</a></p>
{{- end }}
